<!-- src/app/add-product/add-product.component.html -->
<div class="container">
  <h2>Add Product</h2>
  <form (ngSubmit)="addProduct()">
    <input type="text" [(ngModel)]="product.id" name="id" placeholder="Product ID" required>
    <input type="text" [(ngModel)]="product.name" name="name" placeholder="Product Name" required>
    <input type="text" [(ngModel)]="product.description" name="description" placeholder="Description" required>
    <input type="number" [(ngModel)]="product.price" name="price" placeholder="Price" required>
    <input type="number" [(ngModel)]="product.units" name="units" placeholder="Units" required>
    <button type="submit">Add Product</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-2">
    {{ successMessage }}
  </div>
</div>
